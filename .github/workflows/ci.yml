name: CI/CD Pipeline

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev ]

jobs:
  # ---------------------------------------------------------
  # 1. BUILD BACKEND + FRONTEND
  # ---------------------------------------------------------
  build:
    name: Build Application
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: shortify
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------------- BACKEND ----------------
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Build Backend
        run: |
          cd backend
          npm run build || echo "Backend has no build step"

      # ---------------- FRONTEND ----------------
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

  # ---------------------------------------------------------
  # 2. LINT
  # ---------------------------------------------------------
  lint:
    name: Lint Code (ESLint)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run ESLint
        run: |
          cd backend
          npm run lint || echo "No backend lint"
          cd ../frontend
          npm run lint || echo "No frontend lint"

  # ---------------------------------------------------------
  # 3. TEST
  # ---------------------------------------------------------
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run backend tests
        run: |
          cd backend
          npm test || echo "No backend tests"

      - name: Run frontend tests
        run: |
          cd frontend
          npm test || echo "No frontend tests"

  # ---------------------------------------------------------
  # 4. DOCKER BUILD
  # ---------------------------------------------------------
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Backend Docker Image
        run: |
          cd backend
          docker build -t shortify-backend .

      - name: Build Frontend Docker Image
        run: |
          cd frontend
          docker build -t shortify-frontend .

  # ---------------------------------------------------------
  # 5. DEPLOY (manual approval)
  # ---------------------------------------------------------
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build

    # Only run when manually approved
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deployment Step
        run: echo "Production deployed! (Hook into server / VPS / DigitalOcean)"
