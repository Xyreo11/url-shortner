name: CI â€“ Backend & Frontend Tests

permissions:
  contents: read    # REQUIRED so checkout works reliably

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # fixes PR merge ref checkout errors
          persist-credentials: true

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci               # faster & consistent

      - name: Run backend tests
        working-directory: backend
        run: npm test --if-present

  frontend-tests:
    name: Run Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test --if-present
