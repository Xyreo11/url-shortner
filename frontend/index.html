<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Shortify â€“ Shorten Your Links</title>

    <!-- Google Font (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ðŸ’™ ALL CSS IS NOW INSIDE THIS STYLE TAG -->
    <style>
      /* === ROOT THEME VARIABLES === */
      :root{
        --bg:#fbfdff;
        --muted:#7b8794;
        --accent-start:#0ea5e9;
        --accent-end:#15d6b8;
        --card:#ffffff;
        --glass: rgba(255,255,255,0.6);
        --soft-shadow: 0 10px 30px rgba(16,24,40,0.06);
        --deep-shadow: 0 25px 60px rgba(16,24,40,0.12);
        --radius-lg: 14px;
      }

      * {
        box-sizing: border-box;
      }

      html, body, #root {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(180deg,#fbfeff,#f6fbff);
        height: 100%;
        color: #0b1220;
      }

      .container{
        width: 92%;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* === NAVBAR === */
      nav {
        position: sticky;
        top: 0;
        backdrop-filter: blur(6px);
        background: rgba(255,255,255,0.8);
        border-bottom: 1px solid rgba(15,23,42,0.05);
        z-index: 50;
      }
      .nav-inner{
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:14px 0;
      }
      .brand{
        display:flex;
        align-items:center;
        gap:12px;
        font-size:20px;
        font-weight:700;
      }
      .logo{
        width:46px;
        height:46px;
        border-radius:12px;
        background: linear-gradient(135deg,var(--accent-start),var(--accent-end));
        display:flex;
        justify-content:center;
        align-items:center;
        box-shadow:0 10px 20px rgba(14,165,233,0.2);
      }
      .nav-actions{
        display:flex;
        align-items:center;
        gap:15px;
      }
      .btn-login{
        background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
        color:white;
        padding:10px 18px;
        border:none;
        border-radius:12px;
        font-weight:600;
        cursor:pointer;
      }

      /* === HERO === */
      .hero{
        padding:60px 0 30px;
        text-align:center;
      }
      .title{
        font-size:68px;
        font-weight:800;
        background: linear-gradient(90deg,var(--accent-start),var(--accent-end));
        background-clip: text;
        -webkit-background-clip:text;
        color: transparent;
        margin-bottom:10px;
        line-height:1.05;
      }
      .subtitle{
        font-size:18px;
        color:#6b7280;
        max-width:780px;
        margin: 0 auto;
      }

      /* === URL SHORTENER CARD === */
      .short-card{
        margin-top:35px;
        padding:28px;
        background:white;
        border-radius:18px;
        box-shadow:var(--soft-shadow);
        border:1px solid rgba(0,0,0,0.04);
      }

      .input-row{
        display:flex;
        gap:18px;
        align-items:center;
      }

      .input-glass{
        flex:1;
        background:#f6fafe;
        border-radius:12px;
        padding:18px;
        border:1px solid rgba(0,0,0,0.05);
      }
      .input-glass input{
        width:100%;
        border:none;
        background:transparent;
        outline:none;
        font-size:16px;
      }

      .btn-gradient{
        background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
        padding:16px 26px;
        border-radius:14px;
        color:white;
        font-weight:700;
        border:none;
        cursor:pointer;
        box-shadow:0 18px 40px rgba(14,165,233,0.2);
      }

      /* === ANALYTICS HEADER === */
      .analytics-title{
        font-size:36px;
        font-weight:700;
        margin-bottom:4px;
      }
      .analytics-subtitle{
        color:#6b7280;
        margin-bottom:16px;
      }

      .view-toggle{
        background:#f4f4f6;
        padding:6px;
        border-radius:30px;
        display:flex;
        width:fit-content;
        gap:6px;
      }
      .view-toggle button{
        border:none;
        padding:10px 22px;
        font-size:15px;
        border-radius:30px;
        cursor:pointer;
      }
      .toggle-active{
        background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
        color:white !important;
      }

      /* === STATS CARDS === */
      .stats-section{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
        gap:20px;
        margin-top:20px;
      }
      .stat-card{
        background:white;
        border-radius:20px;
        padding:22px;
        box-shadow:0 6px 18px rgba(0,0,0,0.06);
      }
      .stat-value{
        font-size:30px;
        font-weight:700;
        margin-top:6px;
      }

      /* === ANALYTIC CARD === */
      .analytic-card{
        background:white;
        padding:28px;
        border-radius:22px;
        margin-top:30px;
        box-shadow:0 6px 18px rgba(0,0,0,0.06);
      }

      .small-sub{
        color:#777;
        margin-bottom:16px;
      }

      .chart-placeholder,
      .linechart-placeholder{
        width:100%;
        height:300px;
        border-radius:18px;
        background: repeating-linear-gradient(
          to bottom,
          #f4f4f4,
          #f4f4f4 6px,
          #ffffff 6px,
          #ffffff 30px
        );
      }

      /* === RECENT LIST === */
      .recent-list{
        margin-top:18px;
        display:flex;
        flex-direction:column;
        gap:16px;
      }
      .recent-item{
        background:#fafafa;
        padding:18px;
        display:flex;
        justify-content:space-between;
        border-radius:16px;
      }
      .recent-long{
        color:#777;
        font-size:14px;
      }
      .recent-date{
        font-size:12px;
        color:#999;
      }

      .recent-clicks{
        font-size:17px;
        font-weight:600;
      }

      /* === DEVICE/BROWSER BREAKDOWN === */
      .breakdown-section{
        margin-top:30px;
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
        gap:22px;
      }

      .bar-wrapper p{
        margin:6px 0 4px;
      }

      .bar-bg{
        background:#e5e7eb;
        height:10px;
        border-radius:10px;
        margin-bottom:12px;
      }
      .bar-fill{
        height:10px;
        background:var(--accent-end);
        border-radius:10px;
      }
      .purple{
        background:#9b59ff !important;
      }

      /* === ANIMATION === */
      .fade-up{
        opacity:0;
        animation: fadeUp 0.6s ease forwards;
      }
      @keyframes fadeUp{
        from{ opacity:0; transform:translateY(18px); }
        to{ opacity:1; transform:none; }
      }
    </style>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
